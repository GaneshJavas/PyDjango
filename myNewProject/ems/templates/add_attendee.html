{% extends "base_layout.html" %}

{% block title %}
    Add User
{% endblock  %}

{% block content %}
    
    <h1>Create New User</h1>
    {% if submit %}
        User Created successfully.
    {% else %}
    
        <form action="" method='POST'>
            {% csrf_token %} 
            {{form.as_p}}
            <button type='submit' value='submit' class="btn btn-primary">CREATE</button>
        </form>

    {% endif %}
    
{% endblock  %}
